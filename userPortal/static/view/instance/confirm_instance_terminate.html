<!doctype html>
<html>
<body>
<div class="modal-header">
    <h3 class="modal-title">Confirm Terminate Instances</h3>
</div>
<div class="modal-body">
    <span>You have selected [[selectedTags ]] instances . Please confirm your selection. <em>Terminated</em>  instances are not recoverable. </span>
</div>

 <div class="modal-footer">
     <button class="btn btn-default cancel" ng-click="cancel()"><span><i class="fa fa-times"></i> Cancel</span></button>
     <button class="btn btn-danger" ng-click="ok()"><span><i class="fa fa-check"></i> Terminate Instance</span></button>
 </div>
</body>
</html>
