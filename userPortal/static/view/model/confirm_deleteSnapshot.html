<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Snapshots</title>
</head>
<body>
    <div class="modal-header">
        <h3 class="modal-title">Confirm Delete Snapshots</h3>
    </div>
    <div class="modal-body">
        <span>You have selected [[ selected ]]. Please confirm your selection. This action cannot be undone.</span>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default cancel" ng-click="cancel()"><span><i class="fa fa-times"></i>Cancel</span></button>
        <button class="btn btn-danger" ng-click="ok()"><span><i class="fa fa-check"></i> DELETE Snapshots </span></button>
    </div>
</body>
</html>
