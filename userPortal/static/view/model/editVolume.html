<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Volume</title>
</head>
<body>
    <div>
        <h2>编辑卷</h2>
        <form name="cubeForm">
            <div>
                <span>云硬盘名称</span>
                <span class="text"><input ng-model="editvolume.name" type="text" placeholder=""  required></span>
            </div>
            <div>
                <span>描述</span>
                <span class="text"><input ng-model="editvolume.description" type="text" placeholder=""  required>
                </span>
            </div>
            <div ng-show="oldsize > edit.size">
                <p>新大小必须大于[[ oldsize ]]</p>
            </div>
            <div>
                <span>大小</span>
                <span class="text"><input ng-model="editvolume.size" type="text" placeholder=""  required>
                </span>
            </div>
        </form>
        <span class="marginBottom">
            <button class="btn btn-default unusable" ng-click="cancelEditVolume()">取消 </button>
            <button class="btn btn-default" ng-click="updateVolume()" ng-disabled="edit.size < oldsize">更新云硬盘 </button>
        </span>
    </div>
</body>
</html>
