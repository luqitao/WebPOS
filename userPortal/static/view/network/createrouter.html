<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
     <link rel='stylesheet' href="../static/css/createImage.css">
</head>
<body>
 <div class="div">
            <h2>Create Router</h2>
            <form name="cubeForm">
                <div>
                    <span>Name</span>
                    <span class="text"><input ng-model="data.name" ></span>
                </div>

                <div>
                    <span>Admin State</span>
                    <span class="text">
                        <select class="input-block-level" ng-model="data.state">
                            <option value="UP" selected="selected">UP</option>
                            <option value="DOWN">Down</option>
                        </select>
                    </span>
                </div>


                <div>
                    <span>External NetWork</span>
                    <span class="text">
                        <div ng-controller="networkCtrl">
                            <select class="input-block-level" ng-model="data.network" ng-options="x.id as x.name for x in networks ">
                            </select>
                        </div>
                    </span>
                </div>



            </form>
            <span class="marginBottom">
                <button class="btn btn-default unusable" ng-click="cancel()">Cancel </button>
                <button class="btn btn-default" ng-click="createRouter()">OK </button>
            </span>
        </div>
</body>
</html>
