<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
     <link rel='stylesheet' href="../static/css/createImage.css">
</head>
<body>
 <div class="div">
            <h2>Create Firewall</h2>
            <form name="cubeForm">
                <div>
                    <span>Name:</span>
                    <span class="text"><input ng-model="data.name" ></span>
                </div>
                <div>
                    <span>Description</span>
                    <span class="text"><input ng-model="data.description" ></span>
                </div>

                <div>
                    <span>Policy*</span>
                    <span class="text">
                        <div>
                            <select class="input-block-level" ng-model="data.policy" ng-options="x.id as x.name for x in policys ">
                            </select>
                        </div>
                    </span>
                </div>

                <div>
                    <span>Router</span>
                    <span class="text">
                        <div>
                            <select class="input-block-level" ng-model="data.router" ng-options="x.id as x.name for x in routers ">
                            </select>
                        </div>
                    </span>
                </div>

                <div>
                    <span>Admin State</span>
                    <span class="text">
                        <select class="input-block-level" ng-model="data.state">
                            <option value="UP" selected="selected">UP</option>
                            <option value="DOWN">DOWN</option>
                        </select>
                    </span>
                </div>

            </form>
            <span class="marginBottom">
                <button class="btn btn-default unusable" ng-click="cancel()">Cancel </button>
                <button class="btn btn-default" ng-click="createFirewall()">OK </button>
            </span>
        </div>
</body>
</html>
